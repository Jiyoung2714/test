<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Instagram</title>
 <link rel="stylesheet" href="./css/reset.css">
 <link rel="stylesheet" href="./css/login.css">
 <script src="./js/jquery-3.7.0.min.js"></script>
 <script src="./js/login.js" defer></script>
</head>
<body>
 <div class="wrap">
  <nav id="banner">
   <img src="./img/login_phone.png" alt="x">
   <div class="slide_wrap">
    <div class="slide s1">
     <img src="./img/login_slide1.png" alt="x">
    </div>
    <!-- slide1 end -->
    <div class="slide s2">
     <img src="./img/login_slide2.png" alt="x">
    </div>
    <!-- slide2 end -->
    <div class="slide s3">
     <img src="./img/login_slide3.png" alt="x">
    </div>
    <!-- slide3 end -->
    <div class="slide s4">
     <img src="./img/login_slide4.png" alt="x">
    </div>
    <!-- slide4 end -->
   </div>
   <!-- slide_wrap end -->
  </nav>
  <!-- banner end -->
  <section id="contents">
   <div class="login_wrap">
    <div class="login_box">
     <div class="logo">
      <a href="login.html"><img src="./img/login_textlogo.png" alt="x"></a>
     </div>
     <!-- logo end -->
     <div class="login">
      <form action="" method="post">
       <p><input type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></p>
       <p><input type="password" placeholder="비밀번호"></p>
       <p><button type="button">로그인</button></p>
      </form>
     </div>
     <!-- login end -->
     <div class="or">
      <span></span>
      <p>또는</p>
      <span></span>
     </div>
     <!-- or end -->
     <div class="f_login">
      <p><a href="https://www.facebook.com/login"><img src="./img/login_facebook.png" alt="x">Facebook으로 로그인</a></p>
     </div>
     <!-- f_login end -->
     <div class="password">
      <p><a href="lostpassword.html">비밀번호를 잊으셨나요?</a></p>
     </div>
    </div>
    <!-- login_box end -->
    <div class="join">
     <ul>
      <li><p>계정이 없으신가요?</p><a href="./join.html">가입하기</a></li>
     </ul>
    </div>
    <!-- join end -->
    <div class="app">
     <ul>
      <li><p>앱을 다운로드하세요</p></li>
      <li><img src="./img/login_googleplay.png" alt="x"><img src="./img/login_Microsoft.png" alt="x"></li>
     </ul>
    </div>
    <!-- app end -->
   </div>
   <!-- login_wrap end -->
  </section>
  <!-- contents end -->
  <footer id="footer">
   <div class="f_menu">
    <ul>
     <li><a href="#">Meta</a>
      <li><a href="#">소개</a>
      <li><a href="#">블로그</a>
      <li><a href="#">채용 정보</a>

   </div>
   <!-- f_menu end -->

    <p>copyright (c) 2024 Instagram from Meta</p>

  </footer>
  <!-- footer end -->
 </div>
 <!-- wrap end -->
</body>
</html>
