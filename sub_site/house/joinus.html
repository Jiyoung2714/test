<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>싱그러운 집</title>
 <link rel="stylesheet" href="./css/reset.css">
 <link rel="stylesheet" href="./css/joinus.css">
</head>
<body>
 <div class="wrap">
  <header id="header">
   <div class="container">
    <div class="sns">
     <ul>
      <li><a href="#"><img src="./img/sns_google.png" alt="x"></a></li>
      <li><a href="#"><img src="./img/sns_apple.png" alt="x"></a></li>
      <li><a href="#"><img src="./img/sns_instagram.png" alt="x"></a></li>
      <li><a href="#"><img src="./img/sns_facebook.png" alt="x"></a></li>
      <li><a href="#"><img src="./img/sns_kakao.png" alt="x"></a></li>
      <li><a href="#"><img src="./img/sns_youtube.png" alt="x"></a></li>
     </ul>
    </div>
    <!-- sns end -->
    <div class="login">
     <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="joinu.html">회원가입</a></li>
      <li><a href="#">판매자 신청</a></li>
     </ul>
    </div>
    <!-- login end -->
   </div>
   <!-- header container end -->
  </header>
  <!-- header end -->
  <section id="contents">
   <form action="" method="post">
    <div class="join_wrap">
     <div class="logo">
      <img src="./img/logo.png" alt="x"><p>회원가입</p>
     </div>
     <!-- logo end -->
     <div class="email">
      <p>이메일</p>
      <p><input type="text" placeholder="이메일"></p>
     </div>
     <!-- email end -->
     <div class="password">
      <p>비밀번호</p>
      <p><input type="password" placeholder="비밀번호"></p>
      <p><input type="password" placeholder="비밀번호 확인"></p>
     </div>
     <!-- password end -->
     <div class="nick">
      <p>별명<span>(변경 불가)</span></p>
      <p><input type="text" placeholder="별명(2~10자)"></p>
     </div>
     <!-- nick end -->
     <div class="agree">
      <p>약관동의</p>
      <div class="agree_box">
       <ul>
        <li><p>전체동의</p><p><input type="checkbox"></p></li>
        <li><p>이용약관<span>(필수)</span></p><p><input type="checkbox"></p></li>
        <li><p>개인정보처리방침<span>(필수)</span></p><p><input type="checkbox"></p></li>
        <li><p>마케팅 수신동의<span>(선택)</span></p><p><input type="checkbox"></p></li>
       </ul>
      </div>
      <!-- agree_box end -->
     </div>
     <!-- agree end -->
     <div class="join">
      <button>회원가입 완료</button>
     </div>
     <!-- join end -->
    </div>
    <!-- join_wrap end -->
   </form>
  </section>
  <!-- contents end -->
 </div>
 <!-- wrap end -->
</body>
</html>
